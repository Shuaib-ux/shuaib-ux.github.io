name: Update README

on:
  schedule:
    # Runs at 12am UTC every day
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update README
        run: |
          curl -o README.md https://raw.githubusercontent.com/Shuaib-ux/portfolio/main/README.md
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m 'Updated README'
          git push
